name: mongoDB Backup
on:
  schedule:
    #        Min Hour Day Month DayOfWeek
    - cron: '0 22 * * *' # Runs daily at 12:00 AM Egypt time (22:00 UTC)
  workflow_dispatch:
jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up MongoDB Tools
        run: |
          wget -qO- https://www.mongodb.org/static/pgp/server-7.0.asc | sudo tee /etc/apt/trusted.gpg.d/mongodb.asc
          echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/7.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-7.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-database-tools

      - name: Create backup folder
        run: mkdir -p ./backup

      - name: Dump MongoDB database
        env:
          MONGO_URI: ${{ secrets.MONGODB_URI }}
        run: |
          if [ -z "$MONGO_URI" ]; then
            echo "ERROR: MONGODB_URI secret is not set in GitHub!"
            echo "Please add it at: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi
          echo "Connecting to MongoDB..."
          mongodump --uri="${MONGO_URI}" --out="./backup/mongo_backup_$(date +'%Y-%m-%d_%H-%M-%S')"

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: mongo-backup
          path: ./backup
